    <script>
        const ul = document.querySelector("ul");
        const li = document.querySelectorAll("li");
        const a1 = document.querySelectorAll(".a1");
        const a2 = document.querySelectorAll(".a2");
        
        const slide = document.querySelector(".slide");
        const wrap = document.querySelector(".wrap");
        const slideClone = slide.cloneNode(true);
        slideClone.classList.add("slideClone");
        wrap.prepend(slideClone);

        const uls = [ document.querySelector(".slideClone ul"), ul];
        uls.forEach((ul) => {
           
                const len = li.length;
                const frontClone = li[0].cloneNode(true);
                const endClone = li[len-1].cloneNode(true);
                ul.prepend(endClone);
                ul.append(frontClone);
                let i = 1;
                ul.style.transform = `translateX(-${i*100/(len+2)}%)`;
                
                function slideToLeft() {
                    if ( i == len+1 ) {
                        i = 0;
                        ul.style.transition = "";
                        ul.style.transform = `translateX(-${i*100/(len+2)}%)`;
                        i += 1;
                    } else {
                        ul.style.transform = `translateX(-${i*100/(len+2)}%)`;
                        ul.style.transition = "transform 1s ease";
                        i += 1;
                    }
                }
                function slideToRight() {
                    if ( i == 0 ) {
                        i = len+1;
                        ul.style.transition = "";
                        ul.style.transform = `translateX(-${i*100/(len+2)}%)`;
                        i -= 1;
                    } else {
                        ul.style.transform = `translateX(-${i*100/(len+2)}%)`;
                        ul.style.transition = "transform 1s ease";
                        i -= 1;
                    }
                }
                const aaa = setInterval( slideToLeft, 2000 );
  
        })
