<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style>
        body { margin: 0px; padding: 0px;}
        .storage { display: none;}
        .main {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .start {
            width: 100%;
            height: 100%;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            width: 700px;
            height: 700px;
            /* border: 1px solid black; */
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btns_unit {
            text-decoration: none;
            color: black;
            position: absolute;
            transition: 1s ease;
            display: flex;
        }
        .btn_selected {
            color: darkred;
        }
        .btns_unit svg path{
            position: absolute;
            top: 0px;
            left: 0px;
            transition: .3s ease;
        }
        .btns_unit svg {
            width: 120px;
            height: 120px;
            position: relative;
            overflow: visible;
        }

        .core {
            position: absolute;
            width: 500px;
            height: 500px;
            border: 1px solid black;
            border-radius: 50%;
            display: none;
        }
        .pages {
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            position: absolute;
        }
        .btns_unit h2 {
            position: absolute;
            left: 20px;
            top: 120px;
            font-size: 20px;
            white-space:nowrap;
            text-align: center;
            display: none;
            transition: .4s ease;
        }
        .pagesWrap {
            padding-top: 200px;
            width: 100%;
        }
        .p_notice table{
            width: 900px;
            margin: auto;
        }
        .p_notice th {
            border-bottom: 1px solid black;
        }
    </style>
</head>

    <script>
        $(function(){
            const len = $(".btns_unit").length;
            const q = 2 * Math.PI / len;
            const radius = 500 / 2;
            function calcul(d,r) {
                const x = Math.cos(d)*r;
                const y = Math.sin(d)*r;
                return [Math.round(x),Math.round(y)];
            };
            // ------------------------------------------
            $(".btns_unit").each(function(i) {
                const p = calcul(q*i,radius);
                $(this).css({
                    top: `+=${p[0]}`,
                    left: `+=${p[1]}`
                });


                $(this).hover(function(){
                    $(this).find("path").css({
                        transform: "scale(1.1,1.1)",
                        filter: "drop-shadow(0px 1px 1px rgba(0,0,0,0.4))"
                    });
                    if (!k) {

                        $(this).find("h2").show();
                    }
                },function(){
                    $(this).find("path").css({
                        transform: "",
                        filter: ""
                    })
                    if (!k) {

                        $(this).find("h2").hide();
                    }
                });
                let k;
                $(this).click(function(){
                    const ol = $(this).offset().left;
                    const ot = $(this).offset().top;
                    if (k) {
                        $(this).css({
                            color: "black",
                            transform: "translate(0px,0px)",
                            zIndex: "auto"
                        });
                        $(".pages").eq(i).hide("slow");
                        $(this).find("h2").css({
                            left: 20,
                            top: 120,
                            fontSize: 20
                       });
                       $(this).find("h2").hide()
                        k = null
                    } else {
                       $(this).css({
                        color: "darkred",
                        transform: `translate(${-ol+30}px,${-ot+30}px)`,
                        zIndex: 1000
                       });
                       $(".pages").eq(i).show(800);
                       $(this).find("h2").show().css({
                            left: 140,
                            top: 0,
                            fontSize: 40
                       })
                       k=true;
                    }
                })
            })


        });
    </script>
